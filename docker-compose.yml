version: '3.8'

services:
  weather:
    image: aleksandrkamen/weather-app
    build: .
    restart: always
    depends_on:
      - postgres_db
    ports:
      - '8080:8080'
  postgres_db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    volumes:
      - postgres_data:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - '8081:8080'

volumes:
  postgres_data:
