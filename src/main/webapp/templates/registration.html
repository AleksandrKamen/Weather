<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link th:href="@{/static/css/main.css}" rel="stylesheet">
    <div th:insert="~{/components/navbar}"></div>
</head>

<section class="main-content">
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4">Зарегистрироваться</h1>
                <h6 class="mb-4">У вас уже есть аккаунт? <a href="login">Войти</a></h6>
                <form action="registration" method="post" enctype="application/x-www-form-urlencoded">
                    <div class="mb-3">
                        <label for="login" class="form-label">Имя пользователя</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" id="login" name="login" placeholder="Enter your login" minlength="3" maxlength="20"  required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" minlength="3" maxlength="10" required>
                            <button class="btn btn-outline-secondary toggle-password" type="button" id="togglePassword">Показать</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                        <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" minlength="3" maxlength="10" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button" id="toggleconfirmPassword">Показать</button>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms-and-conditions" required>
                        <label class="form-check-label" for="terms-and-conditions">Я не робот</label>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="disableButton(this)">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
    <div th:each="error : ${errors}" class="errors d-flex align-items-center justify-content-center">
        <p th:text="${error.getMessage()}"></p>
    </div>
</section>

<!--footer-->
<div th:insert="~{/components/footer}"></div>
<!--footer-->

<!--popup-->
<div th:insert="~{/components/popup}"></div>
<!--popup-->

<!--scripts-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const togglePasswordButtons = document.querySelectorAll('.toggle-password');

        togglePasswordButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                const passwordInput = button.previousElementSibling; // assuming the input is just before the button
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                button.textContent = type === 'password' ? 'Показать' : 'Скрыть';
            });
        });
    });
</script>

<script>
    function disableButton(button) {
        button.innerHTML = 'Регистрация';
        button.form.submit();
        button.disabled = true;
      }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
<!--scripts-->

</body>
</html>
