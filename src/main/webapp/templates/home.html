<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link th:href="@{/static/css/main.css}" rel="stylesheet">

</head>
<body>

<div th:insert="~{/components/navbar}"></div>

<!--location-card-->
<section class="main-content">
    <div class="container">
        <div class="row">
            <div th:each="location : ${locations}" class="col-lg-4 .col-sm-6 mb-3">
                <div class="location-card">
                    <img th:src="@{'https://openweathermap.org/img/wn/' + ${location.getWeatherDto().getWeather()[0].get('icon')} + '@2x.png'}"
                         class="card-img-top w-25 h-auto" alt="Иконка погоды">
                    <div class="location-card-body">
                        <a th:href="'location?name='+${location.name} +'&latitude='+${location.latitude} + '&longitude=' + ${location.longitude}">
                            <h4 class="card-title" th:text="${location.name}"></h4>
                        </a>
                        <div class="location-bottom-details">
                            <div>
                                <span class="me-2" th:text="'Температура воздуха: ' +  ${location.getWeatherDto().getMain().get('temp')} + ' °C'"></span>
                                <a><i class="fa-solid fa-temperature-three-quarters"></i></a>
                            </div>
                            <div >
                                <span class="me-2" th:text="'По ощущению: ' +  ${location.getWeatherDto().getMain().get('feels_like')} + ' °C'"></span>
                                <a><i class="fa-solid fa-person"></i></a>
                            </div>
                            <div>
                                <span class="me-2" th:text="'Описание: ' + ${location.getWeatherDto().getWeather()[0].get('description')}"></span>
                                <a><i class="fa-solid fa-book-open"></i></a>
                            </div>
                            <div>
                                <span class="me-2" th:text="'Влажность: ' + ${location.getWeatherDto().getMain().get('humidity')} + '%'"></span>
                                <a><i class="fa-solid fa-droplet"></i></a>
                            </div>

                            <div>
                                <span class="me-2" th:text="'Давление: ' + ${location.getWeatherDto().getMain().get('pressure')} + ' гПа'"></span>
                                <a><i class="fa-solid fa-weight-hanging"></i></a>
                            </div>

                        </div>
                    </div>
                    <div class="location-card-button">
                        <form action="delete" method="post" enctype="application/x-www-form-urlencoded" class="w-100">
                            <input type="hidden" name="locationId" th:value="${location.id}"/>
                            <button type="submit" class="btn btn-primary w-100">Remove</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--location-card-->

<!--footer-->
<div th:insert="~{/components/footer}"></div>
<!--footer-->

<!--popup-->
<div th:insert="~{/components/popup}"></div>
<!--popup-->

<!--scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>

<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').toolip();
    });
</script>
<!--scripts-->

</body>
</html>
