<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link th:href="@{/static/css/main.css}" rel="stylesheet">

</head>
<body>

<div th:insert="~{/components/navbar}"></div>

<!--location-card-->
<section class="main-content">
    <div class="container">
        <div class="row">
            <div th:each="location : ${locations}" class="col-lg-4 .col-sm-6 mb-3">
                <div class="location-card">
                    <div class="location-details">
                        <a th:href="'location?name='+${location.name} +'&latitude='+${location.latitude} + '&longitude=' + ${location.longitude}">
                            <h4 th:text="${location.name}"></h4>
                        </a>
                        <div class="location-bottom-details">
                            <p th:text="'Температура воздуха: ' + ${location.temp} + ' °C'"></p>
                            <p th:text="'Координаты: ' + ${location.latitude} +', '  + ${location.longitude}"></p>
                        </div>
                            <div class="d-flex justify-content-center align-items-center mt-5">
                                <form action="search" method="post" enctype="application/x-www-form-urlencoded">
                                    <input type="hidden" name="locationName" th:value="${location.name}"/>
                                    <input type="hidden" name="locationlatitude" th:value="${location.latitude}"/>
                                    <input type="hidden" name="locationlongitude" th:value="${location.longitude}"/>
                                    <button type="submit" class="btn btn-primary">Remove</button>
                                </form>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--location-card-->

<!--footer-->
<div th:insert="~{/components/footer}"></div>
<!--footer-->

<!--popup-->
<div class="container mt-auto">
    <div th:fragment="popup" class="popup product-card" id="popup">
        <div class="popup-content text-center">
            <button type="button" class="btn-close" aria-label="Close" id="close-popup"></button>
            <h5>Использование coocies</h5>
            <p>На сайте используются coocies файлы идругие аналогичные технологии. Если, прочитав это сообщение,
                вы остаетесь на сайте, это означает что вы не возвражаете против использования этих технологий.
            </p>
            <div class="popup-buttons">
                <button type="button" class="btn btn-primary ms-2 btn-sm" aria-label="Close" id="accept">Принять</button>
                <button type="button" class="btn btn-primary ms-2 btn-sm" aria-label="Close" id="more">Узнать больше</button>
            </div>
        </div>
    </div>
</div>
<!--popup-->

<!--scripts-->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var popup = document.getElementById("popup");
        var closeButton = document.getElementById("close-popup");
        var acceptButton = document.getElementById("accept");
        var moreButton = document.getElementById("more");

        if (document.cookie.indexOf("popupShown=true") === -1) {
            popup.style.display = "block";
        }
        acceptButton.addEventListener("click", function() {
            popup.style.display = "none";
            document.cookie = "popupShown=true; expires=" + new Date(Date.now() + 365 * 24 * 60 * 60 * 1000).toUTCString();
        });

        closeButton.addEventListener("click", function() {
            popup.style.display = "none";
            document.cookie = "popupShown=true; expires=" + new Date(Date.now() + 365 * 24 * 60 * 60 * 1000).toUTCString();
        });

        moreButton.addEventListener("click", function() {
            window.location.href = "https://ru.wikipedia.org/wiki/Cookie";
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">

</script>

<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').toolip();
    });
</script>
<!--scripts-->

</body>
</html>
