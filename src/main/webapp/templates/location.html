<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css">
    <link th:href="@{/static/css/main.css}" rel="stylesheet">

</head>
<body>

<div th:insert="~{/components/navbar}"></div>

<!--Card-->
<section class="main-content">
    <div class="card w-25 p-3 mx-auto my-5 h-70">
        <img th:src="@{'https://openweathermap.org/img/wn/' + ${weather.getWeather()[0].get('icon')} + '@2x.png'}"
             class="card-img-top w-25 h-auto" alt="Иконка погоды">
        <div class="card-body mb-2">
            <h4 class="card-title text-center mb-5" th:text="${location.name}"></h4>

            <div class="d-flex align-items-center mb-4">
                <span class="me-2" th:text="'Температура воздуха: ' +  ${weather.getMain().get('temp')} + ' °C'"></span>
                <a><i class="fa-solid fa-temperature-three-quarters"></i></a>
            </div>
            <div class="d-flex align-items-center mb-4">
                <span class="me-2" th:text="'По ощущению: ' +  ${weather.getMain().get('feels_like')} + ' °C'"></span>
                <a><i class="fa-solid fa-person"></i></a>
            </div>
            <div class="d-flex align-items-center mb-4">
                <span class="me-2" th:text="'Описание: ' + ${weather.getWeather()[0].get('description')}"></span>
                <a><i class="fa-solid fa-book-open"></i></a>
            </div>
            <div class="d-flex align-items-center mb-4">
                <span class="me-2" th:text="'Влажность: ' + ${weather.getMain().get('humidity')} + '%'"></span>
                <a><i class="fa-solid fa-droplet"></i></a>
            </div>

            <div class="d-flex align-items-center mb-4">
                <span class="me-2" th:text="'Давление: ' + ${weather.getMain().get('pressure')} + ' гПа'"></span>
                <a><i class="fa-solid fa-weight-hanging"></i></a>
            </div>

            <div class="d-flex align-items-center mb-4">
            <span class="me-2"
                  th:text="'Ветер: ' + ${weather.getWind().get('speed')}+ ' м/с ' + ${windDirection}"></span>
                <a><i class="fa-solid fa-wind"></i></a>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-3">
                <form action="location" method="post" enctype="application/x-www-form-urlencoded">
                    <input type="hidden" name="locationName" th:value="${location.name}"/>
                    <input type="hidden" name="locationlatitude" th:value="${location.latitude}"/>
                    <input type="hidden" name="locationlongitude" th:value="${location.longitude}"/>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
</section>
<!--Card-->

<!--footer-->
<div th:insert="~{/components/footer}"></div>
<!--footer-->

<!--popup-->
<div th:insert="~{/components/popup}"></div>
<!--popup-->

<!--scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">

</script>
<!--scripts-->

</body>
</html>
